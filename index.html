<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>Music Player - CodePen</title>

     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
     <script src="js/jquery.min.js"></script>
    <script src="js/jquery.jplayer.min.js"></script>
     <script src="js/jplayer.playlist.min.js"></script>

  <script src="js/index.js"></script>

</head>

<body>

  <div class="music-player jp-video-270p">
  

  <div class="info">
    <div class="left">
      <a href="javascript:;" class="icon-shuffle"></a>
      <a href="javascript:;" class="icon-heart"></a>
    </div>
    <div class="center">
    <div class="jp-playlist">
      <ul style="display: block;"><li class="jp-playlist-current"><div><a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a><a href="javascript:;" class="jp-playlist-item jp-playlist-current" tabindex="1">Hidden <span class="jp-artist">by Miaow</span></a></div></li><li><div><a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a><a href="javascript:;" class="jp-playlist-item" tabindex="1">Cro Magnon Man <span class="jp-artist">by The Stark Palace</span></a></div></li><li><div><a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a><a href="javascript:;" class="jp-playlist-item" tabindex="1">Bubble</a></div></li></ul>
    </div>

    </div>
    <div class="right">
      <a href="javascript:;" class="icon-repeat"></a>
      <a href="javascript:;" class="icon-share"></a>
    </div>

    <div class="progress jp-seek-bar" style="width: 100%;">
      <span class="jp-play-bar" style="width: 0%"></span>
    </div>
  </div>

  <div class="controls">
    <div class="current jp-current-time">00:00</div>
    <div class="play-controls">
      <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
      <a href="javascript:;" class="icon-play jp-play" title="play"></a>
      <a href="javascript:;" class="icon-pause jp-pause" title="pause" style="display: none;"></a>
      <a href="javascript:;" class="icon-next jp-next" title="next"></a>
    </div>
    <div class="volume-level jp-volume-bar">
      <span class="jp-volume-bar-value" style="width: 80%;"></span>
      <a href="javascript:;" class="icon-volume-up jp-volume-max" title="max volume"></a>
      <a href="javascript:;" class="icon-volume-down jp-mute" title="mute"></a>
    </div>
  </div>

  <div id="jquery_jplayer" class="jp-jplayer" style="width: 480px; height: 270px;">
  <img id="jp_poster_0" src="img/b1.jpg" style="width: 480px; height: 270px; display: block;">
  <!-- <audio id="jp_audio_0" preload="metadata" src="http://jq22.qiniudn.com/i2.mp3"></audio> -->
  <video id="jp_video_0" preload="metadata" style="width: 0px; height: 0px;"></video>
  </div>

</div>



 



</body></html>
